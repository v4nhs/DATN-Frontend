<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">Tổng quan</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/exam-sessions">Đợt thi</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/schedule">Xếp lịch</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/assign">Phân công</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/courses">Học phần</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/lecturers">Cán bộ coi thi</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rooms">Phòng thi</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/payment">Tính tiền</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/payouts">Đối soát</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/reports">Báo cáo</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/settings">Thiết lập</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a routerLink="/login" style="margin-left:auto">Đăng nhập</a>
          </li> -->
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
        <div class="user-dropdown">
          <div nz-flex nzGap="small" nzWrap="wrap">
            <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight"
              [nzOverlayClassName]="'user-menu'">
              <nz-icon nzType="user" nzTheme="outline" />
              Tài khoản
              <nz-icon nzType="down" />
            </button>
          </div>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a routerLink="/login" style="margin-left:auto">Đăng nhập</a>
              </li>
              <li nz-menu-item>menu 2nd menu item</li>
              <li nz-menu-item>menu 3rd menu item</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
