<form nz-form class="filter">
  <div nz-row [nzGutter]="12" nzJustify="space-between" nzAlign="middle">
    
    <div nz-col nzFlex="1">
      <div nz-row [nzGutter]="12">
        <div nz-col nzFlex="1">
          <input nz-input placeholder="Tìm ca thi, cán bộ, giám sát..." 
            [(ngModel)]="searchInput" [ngModelOptions]="{standalone: true}">
        </div>
        <div nz-col>
          <button nz-button nzType="primary" type="button" (click)="onSearch()">Tìm kiếm</button>
        </div>
      </div>
    </div>
    <div nz-col>
      <button nz-button nzType="primary" type="button" (click)="showAddModal()">Thêm mới</button>
    </div>
  </div>
</form>

<nz-table [nzData]="filteredData" nzBordered>
  <thead>
    <tr>
      <th>Ca thi</th>
      <th>Cán bộ</th>
      <th>Giám sát</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    @for (r of filteredData; track r.id) {
    <tr>
      <td>{{r.slot}}</td>
      <td>{{r.proctors.join(', ')}}</td>
      <td>{{r.supervisor}}</td>
      <td>
        <nz-icon class="icon-action" nzType="edit" nzTheme="twotone" (click)="showEditModal(r)" />
        <nz-icon class="icon-action" nzType="delete" nzTheme="twotone" (click)="deleteAssignment(r.id)" />
      </td>
    </tr>
    }
  </tbody>
</nz-table>

<nz-modal 
  [(nzVisible)]="isVisible" 
  [nzTitle]="isEditing ? 'Cập nhật phân công' : 'Thêm phân công mới'" 
  (nzOnCancel)="handleCancel()" 
  (nzOnOk)="handleOk()">
  
  <ng-container *nzModalContent>
    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Ca thi</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input placeholder="Nhập thông tin ca thi (ví dụ: HP001 | 05/01...)" 
            [(ngModel)]="assignmentForm.slot" [ngModelOptions]="{standalone: true}" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Cán bộ</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input placeholder="Nhập tên cán bộ, cách nhau bằng dấu phẩy" 
            [(ngModel)]="assignmentForm.proctors" [ngModelOptions]="{standalone: true}" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Giám sát</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input placeholder="Nhập tên người giám sát" 
            [(ngModel)]="assignmentForm.supervisor" [ngModelOptions]="{standalone: true}" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container> 
</nz-modal>
